<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="{{ url_for('static', filename='img/favicon.ico') }}" type="image/x-icon">
    <link rel="icon" href="{{ url_for('static', filename='img/favicon.ico') }}" type="image/x-icon">

    <title>JIMBARA | Tes Depresi Kecemasan Stres</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    
    
    <!-- font poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <!-- css link -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="test-page">
        
    

    <main class="main">
        <!-- header awal -->
        <header class="header">
            <a href="/" class="logo">JIMBARA</a>

            <nav class="navbar">
                <a href="/">Beranda</a>
                <a href="/test" class="aktif">Tes</a>
                <a href="/about">Tentang</a>
            </nav>

            <div id="menu-btn" class="fa fa-bars"></div>
        </header>
    </main>
    
        <!-- header akhir -->
        
        <!-- section tes awal -->
        <form id="testForm" method="post" action="/submit">
            <div class="question-container">
                {% for i in range(1, 43) %}
                <div class="question {{ 'show' if i == 1 else '' }}" id="question{{ i }}">
                    <h2 id="question-title">{{ i }}. {{ questions['DASS' + i|string] }}</h2>
                    <div class="options">
                        <button type="button" class="option" onclick="selectOption({{ i }}, 0)" value="0">Tidak Pernah</button>
                        <button type="button" class="option" onclick="selectOption({{ i }}, 1)" value="1">Kadang-kadang</button>
                        <button type="button" class="option" onclick="selectOption({{ i }}, 2)" value="2">Sering</button>
                        <button type="button" class="option" onclick="selectOption({{ i }}, 3)" value="3">Setiap saat</button>
                    </div>
                    <input type="hidden" name="DASS{{ i }}" id="DASS{{ i }}">
                    <div class="navigation">
                        <span id="question-info{{ i }}" class="question-count">Pertanyaan {{ i }} dari 42</span>
                    </div>
                </div>
                {% endfor %}

            </div>
        </form>
        <!-- section tes akhir -->

    


    <!-- js link -->
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    <script src="{{ url_for('static', filename='js/test.js') }}"></script>

    <footer class="site-footer">
        <div class="container">
            <p>&copy; 2023 Hak Cipta Dilindungi. Dibuat oleh Rizqulloh Rifqi Edwanto.</p>
        </div>
    </footer
</body>
</html>
