<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="{{ url_for('static', filename='img/favicon.ico') }}" type="image/x-icon">
    <link rel="icon" href="{{ url_for('static', filename='img/favicon.ico') }}" type="image/x-icon">

    <title>JIMBARA | Form Data Diri</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    
    <!-- font poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <!-- css link -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="form-page">
    <main class="main">
        <!-- header awal -->
        <header class="header">
            <a href="/" class="logo">JIMBARA</a>

            <nav class="navbar">
                <a href="/">Beranda</a>
                <a href="/form" class="aktif">Tes</a>
                <a href="/about">Tentang</a>
            </nav>

            <div id="menu-btn" class="fa fa-bars"></div>
        </header>
    </main>
    
    <!-- header akhir -->
    
    <!-- section form awal -->
    <section class="form-section">
        <div class="container">
            <h1>Form Data Diri</h1>
            <p>Silakan isi data diri kamu sebelum melanjutkan ke tes kesehatan mental.</p>
            
            <form action="{{ url_for('form') }}" method="post" class="user-form">
                <div class="form-group">
                    <label for="nama"><i class="fas fa-user"></i> Nama Lengkap</label>
                    <input type="text" id="nama" name="nama" required placeholder="Masukkan nama lengkap Anda">
                </div>
                
                <div class="form-group">
                    <label for="usia"><i class="fas fa-birthday-cake"></i> Usia</label>
                    <input type="number" id="usia" name="usia" required min="1" max="120" placeholder="Masukkan usia Anda">
                </div>
                
                <div class="form-group">
                    <label for="jenis_kelamin"><i class="fas fa-venus-mars"></i> Jenis Kelamin</label>
                    <select id="jenis_kelamin" name="jenis_kelamin" required>
                        <option value="" disabled selected>Pilih jenis kelamin</option>
                        <option value="Laki-laki">Laki-laki</option>
                        <option value="Perempuan">Perempuan</option>
                    </select>
                </div>
                
                <button type="submit" class="btn btn-primary">Lanjut ke Tes <i class="fas fa-arrow-right"></i></button>
            </form>
        </div>
    </section>
    <!-- section form akhir -->

    <!-- js link -->
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
